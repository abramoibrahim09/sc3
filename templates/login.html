<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Scommesse di Classe</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
        .login-container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
        input { padding:10px; margin:5px 0; width:100%; box-sizing:border-box; }
        button { padding:10px; width:100%; background:#007BFF; color:#fff; border:none; cursor:pointer; border-radius:4px; }
        button:hover { background:#0056b3; }
        .error { color:red; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Nome" required>
        <input type="password" name="password" placeholder="Password (solo admin)">
        <button type="submit">Accedi</button>
    </form>
</div>
</body>
</html>
