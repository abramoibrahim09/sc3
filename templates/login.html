<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Scommesse Classe</title>
<style>
body {font-family: Arial, sans-serif; padding:20px}
.box {max-width:420px;margin:0 auto}
input, button {width:100%;padding:12px;margin:6px 0;font-size:16px}
.error {color: red}
</style>
</head>
<body>
<div class="box">
<h2>Login Scommesse Classe</h2>
{% if error %}<div class="error">{{ error }}</div>{% endif %}
<form method="POST">
<input type="text" name="username" placeholder="Inserisci il tuo nome" required>
<input type="password" name="password" placeholder="Password (solo admin) - lascia vuoto se viewer">
<button type="submit">Entra</button>
</form>
<p>Admin: Abramo, Edoardo. Se sei admin inserisci anche la password.</p>
</div>
</body>
</html>
