<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classifica Scommesse di Classe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 90%; max-width: 800px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h2>Classifica</h2>
    <table>
        <tr>
            <th>Partecipante</th>
            <th>Punti</th>
        </tr>
        {% for p, d in data.items() %}
        <tr>
            <td>{{ p }}</td>
            <td>{{ d['punti'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
