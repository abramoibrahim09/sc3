<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Admin - Scommesse di Classe</title>
    <style>
        body { font-family: Arial, sans-serif; margin:20px; background:#f8f8f8; }
        table { border-collapse: collapse; width:100%; margin-top:20px; }
        th, td { border:1px solid #ccc; padding:8px; text-align:center; }
        th { background:#007BFF; color:white; }
        input { width:60px; }
        button { padding:5px 10px; margin-left:5px; }
        .logout { float:right; }
    </style>
</head>
<body>
    <h1>Benvenuto Admin: {{ user }}</h1>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    <form method="post">
        <label>Partecipante:
            <select name="partecipante">
                {% for p in data.keys() %}
                <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Punti:
            <input type="number" name="punti" value="0">
        </label>
        <button type="submit">Aggiorna punti</button>
    </form>

    <table>
        <tr>
            <th>Partecipante</th>
            <th>Punti</th>
        </tr>
        {% for p, info in data.items() %}
        <tr>
            <td>{{ p }}</td>
            <td>{{ info.punti }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
